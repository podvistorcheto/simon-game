    <div class="row">
        <div class="col-sm-6">
            <div class="card" id="green">

                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card" id="red">
                <div class="card-body">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="card" id="yellow">

                </div>
            </div>
        </div>

    <div class="col-sm-6" id="inner-circle">
        <div class='card' id="switches">
            <button class="button" id="start">Start</button>
            <div class="text1">
                <span>GAME ON</span>

                <input type="checkbox" class="toggle" id="on"></div>
            <div class="text2">

            </div>
            <div class="text3">
